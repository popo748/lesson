<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="style2.css"
        />
    </head>
    <body>
        <div class="login-box">
            <h1>Login</h1>

            <form>
                <label for="email">Email</label>
                <input
                    id="email"
                    type="email"
                    placeholder="abc@example.com"
                />
                <label for="password">Password</label>
                <input
                    id="password"
                    type="text"
                />
                <input
                    type="submit"
                    value="Submit"
                />
            </form>
        </div>
        <div>
            <p class="login-para">
                Not have an account?
                <a href="login.html">Sign Up here</a>
            </p>
        </div>
        <script src="validate.js"></script>
    </body>
</html>
