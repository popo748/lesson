<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            href="style.css"
        />
        <title>Github Profiles</title>
    </head>
    <body>
        <!-- Division to group emlements for layout and styling purpose, form to collect user input like text fields and checkbox-->
        <!-- class can be reused to groupd dif elements with same classname, but id only unique to one-->
        <h1>Github Profile Search Engine</h1>
        <form
            class="user-form"
            id="form"
        >
            <input
                type="text"
                id="search"
                placeholder="Search a Github User"
            />
        </form>

        <div id="main"></div>
        <script src="script.js"></script>
    </body>
</html>
